<div class="form-group">
	<input type="hidden" ng-model="a"/>
	<input ng-keyup="onKeyUp($event)" ng-model="query" class="form-control mh-ac-search-input"/>
	<div class="mh-ac-result-box" ng-show="showResult">
		<!-- initially set first element as selected -->
		<div ng-class="{selected: indexOfSelected === $index}" ng-repeat="item in fetchedResult">
			{{item.name}}
		</div> 
	</div>
</div>
