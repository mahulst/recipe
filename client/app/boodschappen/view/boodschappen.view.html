<div class="col-md-12">
    <div class="col-md-6">
        <h1>ingredienten</h1>
        <div ng-repeat="ingredient in ingredients">
            {{ingredient.amount}} x {{ingredient.ingredient.name}}
        </div>
    </div>
    <div class="col-md-6">
        <h1>recepten</h1>
        <div ng-repeat="recipe in list.recepten track by $index">
            {{recipe}}
        </div>
    </div>
</div>
