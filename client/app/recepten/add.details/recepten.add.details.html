<div class="col-md-12">
    <div ng-repeat="step in recipe.steps">

        <div class="form-group">
            <label for="steps[{{step.id}}]">Stap {{step.id}}</label>
            <textarea class="form-control" name="steps[{{step.id}}]" ng-model="step.text" ng-keyup="hashCheck(step)"/>
        </div>
        <ingredients-by-hash></ingredients-by-hash>
    </div>
</div>
