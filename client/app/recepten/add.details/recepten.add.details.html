<div class="col-md-12">
    <div ng-repeat="step in recipe.steps">

        <div class="form-group">
            <label for="steps[{{step.id}}]">Stap {{step.id}}</label>
            <mentions model="step"/>
        </div>
    </div>
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="addRecipe.final" class="btn btn-block btn-info">
            Volgende <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
